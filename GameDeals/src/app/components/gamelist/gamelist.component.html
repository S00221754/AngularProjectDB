<div class="container">
  <div class="row bg-light mt-4 p-4" *ngIf="gamesData">
    <div *ngFor="let game of gamesData">
      <div class="col-sm-4">
        <div>
          <h3>{{game.Error}}</h3>
        </div>
      </div>
      <div class="col-sm-8">
        <div *ngIf="game.title">
          <h1>{{game.title}}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
